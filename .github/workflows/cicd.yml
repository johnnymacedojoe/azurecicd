name: Build and Push to Azure ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: devsquads.azurecr.io
          username: devsquads
          password: ${{ secrets.ACR_PASSWORD }}  # Agora usando o Secret

      - name: Build Docker Image
        run: |
          docker build -t devsquads.azurecr.io/nginx-ola-mundo:latest .

      - name: Push Docker Image to ACR
        run: |
          docker push devsquads.azurecr.io/nginx-ola-mundo:latest
